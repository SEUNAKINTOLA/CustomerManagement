
<app-header></app-header>


    <div style="background-image: url('assets/css2/Ocean-Viking.jpeg');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;"  class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">


            <div class="row align-items-center">
    <div class="col-md-6 col-lg-7">
    </div>
    <div class="col-md-6 col-lg-5">
        <div class="login-box bg-white box-shadow border-radius-10">
            <div class="login-title">
                <h2 class="text-center ">Login To CustomerManagement</h2>
            </div>
            <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                <div class="input-group custom">
                        <input type="text" class="form-control form-control-lg" placeholder="Email" id="email" name="email"  [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
						<small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">
							Please enter a valid email
                        </small>  
                        <div class="input-group-append custom">
                        <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                    </div>
                </div>
                <div class="input-group custom">
                   
						<input id="password" type="password" required name="password" class="form-control"	placeholder="Password" ngModel>  <div class="input-group-append custom">
                        <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                    </div>
                </div>
                <div class="row pb-30">
                    <div class="col-6">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="forgot-password"><a routerLink="/forgot-pass" >Forgot Password</a></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-0">
                            <button class="btn btn-primary btn-lg btn-block" type="submit"  [disabled]="isRequesting">Sign In</button>
                        </div>
                       
						<div class="form-group">
                            <app-spinner [isRunning]="isRequesting"></app-spinner>
                        </div>
                        <div *ngIf="errors" class="alert alert-danger" role="alert">
                            <strong>Oops!</strong> {{errors}}
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
