
<app-header></app-header>


<div style="background-image: url('assets/css2/Ocean-Viking.jpeg');
height: 100%;
background-position: center;
background-repeat: no-repeat;
background-size: cover;"  class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
	<div class="container">


		<div class="row align-items-center">
<div class="col-md-6 col-lg-7">
</div>
<div class="col-md-6 col-lg-5">
	<div class="login-box bg-white box-shadow border-radius-10">
		<div class="login-title">
			<h2 class="text-center ">Register</h2>
		</div>
		<form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">


			<div class="form-group">
				<label for="first-name">First name *</label>
				<input id="first-name" type="text" required name="firstName" class="form-control" placeholder="Your first name" tmFocus ngModel>
			</div>

			  <div class="form-group">
				<label for="last-name">Last name *</label>
				<input id="last-name" type="text" required name="lastName" class="form-control" placeholder="Your last name" ngModel>
			</div>

		  <div class="form-group">
				<label for="email">Email *</label>
				<input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel  #email="ngModel">
				<small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
			</div>

			<div class="form-group">
				<label for="password">Password *</label>
				<input id="password" type="password" required name="password" class="form-control" placeholder="Password" ngModel>
			</div>
		<div class="form-group">
				<button type="submit" class="btn btn-primary" [disabled]="isRequesting">Sign Up</button>
				<app-spinner [isRunning]="isRequesting"></app-spinner>
			</div>

			<div *ngIf="errors" class="alert alert-danger" role="alert">
				<strong>Oops!</strong> {{errors}}
			</div>
			<div *ngIf="successmessage" class="alert alert-success" role="alert">
				<strong>Success!!!</strong> {{successmessage}}
			</div>

		</form>
	</div>
</div>
</div>

	</div>
</div>
