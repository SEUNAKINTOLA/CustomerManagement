
<app-header></app-header>

<div class="container-fluid">
<div class="row">
	<div style="float:none;margin:auto;"  class="col-md-6">

		<div class="card">
			<div class="card-block">

				<div *ngIf="brandNew" class="alert alert-success" role="alert">
					<strong> Please enter your new password </strong>
				</div>

				<h4>Reset Password</h4>

				<form #f="ngForm" novalidate (ngSubmit)="reset(f)">

					<div class="form-group">
						<label for="email">Email</label>
						<input disabled="disabled" id="email" type="text" required name="email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail class="form-control"
							placeholder="Email">

					</div>

					<div class="form-group">
						<label for="password">New Password</label>
						<input id="password" type="password" required name="password" class="form-control"	placeholder="Password" ngModel>
					</div>


					<div class="form-group">
						<label for="password">Confirm Password</label>
						<input id="cpassword" type="password" required name="cpassword" class="form-control"	placeholder="Confirm Password" ngModel>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Reset Password</button>
						<app-spinner [isRunning]="isRequesting"></app-spinner>
					</div>

					<div *ngIf="errors" class="alert alert-danger" role="alert">
						<strong>Oops!</strong> {{errors}}
					</div>
				</form>

			</div>
		</div>
	</div>

</div>

</div>
