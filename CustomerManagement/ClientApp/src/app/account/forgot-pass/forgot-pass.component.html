
<app-header></app-header>

<div class="container-fluid">
<div class="row">
	<div style="float:none;margin:auto;"  class="col-md-6">

		<div class="card">
			<div class="card-block">

				<div *ngIf="brandNew" class="alert" role="alert">
					<strong> Enter your Email to get a password reset link </strong>
				</div>

				<h4>Forgot Password</h4>

				<form #f="ngForm" novalidate (ngSubmit)="SendPassLink(f)">

					<div class="form-group">
						<label for="email">Email</label>
						<input id="email" type="text" required name="email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail class="form-control"
							placeholder="Email">

						<small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">
            Please enter a valid email
          </small>

					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Send Link</button>
						<app-spinner [isRunning]="isRequesting"></app-spinner>
					</div>

					<div *ngIf="errors" class="alert alert-danger" role="alert">
						<strong>Oops!</strong> {{errors}}
					</div>
					<div *ngIf="successmessage" class="alert alert-success" role="alert">
						<strong>Success!!!</strong> {{successmessage}}
					</div>
				</form>

			</div>
		</div>
	</div>

</div>

</div>
